<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Guardian Bot</title>
  <link rel="stylesheet" href="main_styles.css">
  <style>
    body, html {
      margin: 10px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .video-background {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    .chatbot-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .badge {
      background-color: rgb(165 209 117);
      color: white; /* text color for contrast */
      padding: 15px;
      border-radius: 5px; /* optional: to give it rounded corners */
      position: absolute;
      top: 186px;
      left: 165px; 
      z-index: 2;
    }
    .badge-primary {
      width: 470px; /* Adjust width as needed */
      height: 30px; /* Adjust height as needed */
      margin-left: 359px;
    }
    .bottom-left-link {
      position: absolute;
      bottom: 23px;
      left: 515px;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      color: white; /* Text color */
      padding: 25px;
      border-radius: 31px;
      text-decoration: none; /* Remove underline from link */
      z-index: 3;
      border: 2px solid white; /* Add a border around the link */
    }
    .bottom-left-link:hover {
      background-color: rgba(255, 255, 255, 0.7); /* Change background on hover */
      color: black; /* Change text color on hover */
    }
    .bottom-right-link {
      position: absolute;
      bottom: 23px;
      right: 520px;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      color: white; /* Text color */
      padding: 25px;
      border-radius: 31px;
      text-decoration: none; /* Remove underline from link */
      z-index: 3;
      border: 2px solid white; /* Add a border around the link */
    }
    .bottom-right-link:hover {
      background-color: rgba(255, 255, 255, 0.7); /* Change background on hover */
      color: black; /* Change text color on hover */
    }
    .image-container {
      position: absolute;
      top: 10px; /* Adjust as needed */
      right: 10px; /* Adjust as needed */
      z-index: 4;
    }
    .image-container img {
      width: 75px; /* Adjust width as needed */
      height: 70px; /* Maintain aspect ratio */
      border-radius: 50px;
      margin-right:920px;
      margin-top: 100px; /* Optional: to give the image rounded corners */
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <iframe
      width="500"
      height="510"
      allow="microphone;"
      src="https://console.dialogflow.com/api-client/demo/embedded/f67f562b-2672-427f-bd5d-c9c247fe7c95"
      class="border border-gray-600 rounded-2xl z-0"
    ></iframe>
  </div>
  <div class="badge badge-primary">Chat with us to know more, just say "Hi!"</div>

  <a href="http://127.0.0.1:5502/index.html#!" class="bottom-left-link">Click here to go the website</a>
  <a href="http://127.0.0.1:5000/" class="bottom-right-link">Click here to get the report</a>
  
  <div class="image-container">
    <img src="images/perfinal.png" alt="Descriptive Alt Text">
  </div>
  
  <video autoplay loop muted class="video-background">
    <source src="images/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script src="main_js.js"></script>
</body>
</html>
